<head>

<body>
  <script>
  function* greet() {
      let first = yield 'first greeting';
      let second = yield 'second greeting';
      return;
  }

  const first = greet().next()
  console.log('first: ',first)
  greet().next()
  console.log('second: ',second)
  </script>
